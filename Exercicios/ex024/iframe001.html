<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>

    <p>
        O repositorio do Leon
        <iframe src="https://leoshinoda.github.io/html-css-2/" frameborder="0" height="500" width="500" scrolling="no">
            <a href="https://leoshinoda.github.io/html-css-2/" target="_blank">No github</a>
        </iframe> é bem interessante
    </p>
</body>
</html>
