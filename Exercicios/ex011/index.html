<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/calor blanco - cumbia deli.mp3" autoplay controls></audio>
    <!-- MP3 WAV OGG-->
    <audio>
        <source src="midia/calor blanco - cumbia deli.mp3" type="audio/mpeg">
        <source src="midia/calor blanco - cumbia deli.ogg" type="audio/ogg">
        <source src="midia/calor blanco - cumbia deli.wav" type="audio.wav">
        <p>Infelizmente o seu navegador nao consegue reproduzir audio. <a href="midia/calor blanco - cumbia deli.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
